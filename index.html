<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manuel Westermeier | Entwicklerportfolio</title>
    <link rel="icon" href="https://manuelwestermeier.github.io/logo.png" />
    <meta name="image" content="https://manuelwestermeier.github.io/logo.png" />
    <meta
      name="description"
      content="👨‍💻🌐 Manuel Westermeier - Full-Stack Entwickler & kreativer Problemlöser aus dem Chiemgau. Professionelle Websites, Apps & Softwarelösungen mit Leidenschaft entwickelt."
    />
    <script>
      window.log = console.log;
    </script>
  </head>

  <body>
    <div id="root"></div>
    <noscript
      >Bitte aktiviere JavaScript, um diese Website korrekt
      anzuzeigen.</noscript
    >
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => log("Service Worker registriert:", reg))
            .catch((err) => log("Service Worker Fehler:", err));
        });
      }
    </script>
  </body>
</html>
